# k8s/deployment-zipkin.yml
# '관제탑' (Zipkin) - '공식 이미지' 사용
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin # (★) Docker Hub 공식 이미지
        ports:
        - containerPort: 9411 # (Zipkin UI 및 API 포트)
