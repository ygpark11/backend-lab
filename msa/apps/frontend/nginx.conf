# 1. HTTP(80)로 들어오면 -> HTTPS(443)로 강제 이동
server {
    listen 80;
    server_name ps-signal.com www.ps-signal.com;

    # Certbot 인증용 (혹시 나중에 갱신할 때 필요함)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지는 전부 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS(443) 실제 서버
server {
    listen 443 ssl;
    server_name ps-signal.com www.ps-signal.com;

    # ★ 발급받은 인증서 연결
    ssl_certificate /etc/letsencrypt/live/ps-signal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ps-signal.com/privkey.pem;

    # 1. 프론트엔드 (React)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. 백엔드 API
    location /api {
        proxy_pass http://catalog-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. OAuth2 요청 (/oauth2/authorization/google)
    location /oauth2 {
        proxy_pass http://catalog-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. OAuth2 콜백 (/login/oauth2/code/google)
    location /login {
        proxy_pass http://catalog-service:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ 5. Adminer (DB 관리)
    location /adminer/ {
        # 주의: 끝에 /를 붙여야 경로를 떼고 내부로 진입합니다.
        # 컨테이너 이름: ps-tracker-adminer, 내부포트: 8080
        proxy_pass http://ps-tracker-adminer:8080/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}