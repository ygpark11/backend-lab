spring:
  application:
    name: catalog-service

  # 1. H2 Database 설정
  datasource:
    url: jdbc:h2:mem:pstracker   # DB 이름을 'pstracker'로 고정 (중요!)
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # 2. H2 Console 활성화 (웹 접속용)
  h2:
    console:
      enabled: true
      path: /h2-console          # 접속 경로 설정
      settings:
        web-allow-others: true   # 외부 접속 허용 (개발용)

  # 3. JPA 설정 (Entity -> Table 자동 생성)
  jpa:
    hibernate:
      ddl-auto: update           # Entity 변경 시 테이블 자동 업데이트
    show-sql: true               # 실행되는 SQL을 콘솔에 보여줌 (디버깅용)
    properties:
      hibernate:
        format_sql: true