services:
  selenium-chrome:
    profiles: []
  catalog-service:
    environment:
      - SPRING_PROFILES_ACTIVE=docker  # 로컬 테스트용 프로파일 설정
  collector-service:
    profiles: []
  frontend:
    build: ./apps/frontend
    container_name: ps-tracker-web
    ports:
      - "80:80"  # 브라우저에서 localhost로 접속 (기존 5173 아님)
    volumes:
      - ./apps/frontend/nginx.local.conf:/etc/nginx/conf.d/default.conf