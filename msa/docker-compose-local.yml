services:
  # 1. 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: ps-tracker-db
    env_file:
      - .env
    environment:
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ps-network
    restart: unless-stopped

  # 2. Selenium Grid
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    container_name: ps-tracker-browser
    shm_size: "2g"
    environment:
      - TZ=Asia/Seoul
    ports:
      - "4444:4444"
    networks:
      - ps-network
    restart: no

  # 3. Java Backend (Brain)
  catalog-service:
    build: ./apps/catalog-service/catalog-service
    container_name: ps-tracker-api
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - ps-network
    restart: unless-stopped

  # 4. Python Collector (Hand)
  collector-service:
    build: ./apps/collector-service
    container_name: ps-tracker-collector
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - API_BASE_URL=http://catalog-service:8080
      - SELENIUM_URL=http://selenium-chrome:4444/wd/hub
      - CRAWLER_MODE=HIGH
    depends_on:
      catalog-service:
        condition: service_started
      selenium-chrome:
        condition: service_started
    networks:
      - ps-network
    restart: no

  # 5. Frontend (Face)
  frontend:
    build:
      context: ./apps/frontend
      args:
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
        VITE_FIREBASE_MEASUREMENT_ID: ${VITE_FIREBASE_MEASUREMENT_ID}
        VITE_FIREBASE_VAPID_KEY: ${VITE_FIREBASE_VAPID_KEY}
        VITE_GA_MEASUREMENT_ID: ${VITE_GA_MEASUREMENT_ID}
    container_name: ps-tracker-web
    ports:
      - "80:80"
    volumes:
      - ./apps/frontend/nginx.local.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - catalog-service
    networks:
      - ps-network
    restart: unless-stopped

  # 6. DB 관리 도구
  adminer:
    image: adminer
    container_name: ps-tracker-adminer
    ports:
      - "127.0.0.1:8090:8080"
    networks:
      - ps-network
    restart: unless-stopped

volumes:
  db_data:

networks:
  ps-network:
    driver: bridge