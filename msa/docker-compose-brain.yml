version: '3.8'
services:
  # 1. 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: ps-tracker-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 2. Java Backend (Brain)
  catalog-service:
    build: ./apps/catalog-service/catalog-service
    container_name: ps-tracker-api
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=prod
      - "JAVA_OPTS=-Xms128M -Xmx256M"
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - CRAWLER_URL=http://10.0.0.61:5000/run
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 3. Frontend (Face)
  frontend:
    build: ./apps/frontend
    container_name: ps-tracker-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./apps/frontend/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - catalog-service
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 4. DB 관리 도구
  adminer:
    image: adminer
    container_name: ps-tracker-adminer
    ports:
      - "127.0.0.1:8090:8080"
    networks:
      - ps-network
    restart: unless-stopped

  # 5. 인증서 도구
  certbot:
    image: certbot/certbot
    container_name: ps-tracker-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - ps-network

volumes:
  db_data:

networks:
  ps-network:
    driver: bridge