version: '3.8'
services:
  # 1. 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: ps-tracker-db
    env_file:
      - .env
    environment:
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 2. Java Backend (Brain)
  catalog-service:
    #build: ./apps/catalog-service/catalog-service
    image: ygpark1334/ps-tracker-api:latest
    container_name: ps-tracker-api
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=prod
      - "JAVA_OPTS=-Xms128M -Xmx256M"
      - CRAWLER_URL=http://10.0.0.61:5000/run
      - CRAWLER_SINGLE_URL=http://10.0.0.61:5000/crawl/single
    volumes:
      - ./firebase-service-account.json:/app/firebase-service-account.json
      - ./logs/backend:/var/log/pstracker
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 3. Frontend (Face)
  frontend:
    #build: ./apps/frontend
    image: ygpark1334/ps-tracker-web:latest
    container_name: ps-tracker-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./apps/frontend/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - catalog-service
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 4. DB 관리 도구
  adminer:
    image: adminer
    container_name: ps-tracker-adminer
    ports:
      - "127.0.0.1:8090:8080"
    networks:
      - ps-network
    restart: unless-stopped

  # 5. 인증서 도구
  certbot:
    image: certbot/certbot
    container_name: ps-tracker-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - ps-network

  alloy:
    environment:
      - TZ=Asia/Seoul
    image: grafana/alloy:latest
    container_name: ps-tracker-alloy
    command: run --server.http.listen-addr=0.0.0.0:12345 /etc/alloy/config.alloy
    volumes:
      - ./config.alloy:/etc/alloy/config.alloy:ro
      - ./logs/backend:/var/log/pstracker:ro
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    ports:
      - "127.0.0.1:12345:12345"
    networks:
      - ps-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: "128M"

volumes:
  db_data:

networks:
  ps-network:
    driver: bridge