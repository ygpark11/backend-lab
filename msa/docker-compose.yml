services:
  # 1. Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§
  mysql:
    image: mysql:8.0
    container_name: ps-tracker-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 2. Selenium Grid (ÏõêÍ≤© Î∏åÎùºÏö∞Ï†Ä)
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    container_name: ps-tracker-browser
    shm_size: "2g"
    environment:
      - TZ=Asia/Seoul
    deploy:
      resources:
        limits:
          cpus: '0.5'
    networks:
      - ps-network
    profiles: ["batch"]
    restart: no

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4444/wd/hub/status" ]
      interval: 5s
      timeout: 5s
      retries: 10

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 3. Java Backend (Brain)
  catalog-service:
    build: ./apps/catalog-service/catalog-service
    container_name: ps-tracker-api
    environment:
      - TZ=Asia/Seoul
      # üëá Í∏∞Î≥∏Í∞íÏùÑ dockerÎ°ú ÏÑ§Ï†ï! (Î°úÏª¨ ÌÖåÏä§Ìä∏Ïö©)
      - SPRING_PROFILES_ACTIVE=prod
      - "JAVA_OPTS=-Xms128M -Xmx256M"
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    depends_on:
      - mysql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 4. Python Collector (Hand)
  collector-service:
    build: ./apps/collector-service
    container_name: ps-tracker-collector
    environment:
      - TZ=Asia/Seoul
      # Java ÏÑúÎ≤Ñ Ï£ºÏÜå ÏßÄÏ†ï
      - API_BASE_URL=http://catalog-service:8080
      # Selenium Grid Ï£ºÏÜå ÏßÄÏ†ï
      - SELENIUM_URL=http://selenium-chrome:4444/wd/hub
      # .env ÌååÏùºÏóêÏÑú Î∂àÎü¨Ïò® Í∞í Ï£ºÏûÖ
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    depends_on:
      catalog-service:
        condition: service_healthy
      selenium-chrome:
        condition: service_healthy
    networks:
      - ps-network
    profiles: [ "batch" ]
    restart: no
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 5. Frontend (Face)
  frontend:
    build: ./apps/frontend
    container_name: ps-tracker-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./apps/frontend/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      # Ïù∏Ï¶ùÏÑú Í≥µÏú†Î•º ÏúÑÌïú Î≥ºÎ•®
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - catalog-service
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 6. DB Í¥ÄÎ¶¨ ÎèÑÍµ¨
  adminer:
    image: adminer
    container_name: ps-tracker-adminer
    ports:
      - "127.0.0.1:8090:8080"
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 7. Ïù∏Ï¶ùÏÑú Î∞úÍ∏â ÎèÑÏö∞ÎØ∏
  certbot:
    image: certbot/certbot
    container_name: ps-tracker-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - ps-network

volumes:
  db_data:

networks:
  ps-network:
    driver: bridge