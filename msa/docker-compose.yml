services:
  # 1. ë°ì´í„°ë² ì´ìŠ¤
  mysql:
    image: mysql:8.0
    container_name: ps-tracker-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 2. Selenium Grid (ì›ê²© ë¸Œë¼ìš°ì €)
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    container_name: ps-tracker-browser
    ports:
      - "4444:4444"
      - "7900:7900"
    shm_size: "2g"
    environment:
      - TZ=Asia/Seoul
    deploy:
      resources:
        limits:
          cpus: '0.5'
    networks:
      - ps-network
    profiles: ["batch"]
    restart: no
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 3. Java Backend (Brain)
  catalog-service:
    build: ./apps/catalog-service/catalog-service
    container_name: ps-tracker-api
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Seoul
      # ğŸ‘‡ ê¸°ë³¸ê°’ì„ dockerë¡œ ì„¤ì •! (ë¡œì»¬ í…ŒìŠ¤íŠ¸ìš©)
      - SPRING_PROFILES_ACTIVE=prod
      - "JAVA_OPTS=-Xms128M -Xmx256M"
    depends_on:
      - mysql
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 4. Python Collector (Hand)
  collector-service:
    build: ./apps/collector-service
    container_name: ps-tracker-collector
    ports:
      - "5000:5000"
    environment:
      - TZ=Asia/Seoul
      # Java ì„œë²„ ì£¼ì†Œ ì§€ì •
      - API_BASE_URL=http://catalog-service:8080
      # Selenium Grid ì£¼ì†Œ ì§€ì •
      - SELENIUM_URL=http://selenium-chrome:4444/wd/hub
      # .env íŒŒì¼ì—ì„œ ë¶ˆëŸ¬ì˜¨ ê°’ ì£¼ì…
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    depends_on:
      - catalog-service
      - selenium-chrome
    networks:
      - ps-network
    profiles: [ "batch" ]
    restart: no
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 5. Frontend (Face)
  frontend:
    build: ./apps/frontend
    container_name: ps-tracker-web
    ports:
      - "80:80"  # ë¸Œë¼ìš°ì €ì—ì„œ localhostë¡œ ì ‘ì† (ê¸°ì¡´ 5173 ì•„ë‹˜)
      - "443:443"  # HTTPS í¬íŠ¸
    volumes:
      - ./apps/frontend/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      # ì¸ì¦ì„œ ê³µìœ ë¥¼ ìœ„í•œ ë³¼ë¥¨
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - catalog-service
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 6. DB ê´€ë¦¬ ë„êµ¬
  adminer:
    image: adminer
    container_name: ps-tracker-adminer
    ports:
      - "8090:8080"
    networks:
      - ps-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 7. ì¸ì¦ì„œ ë°œê¸‰ ë„ìš°ë¯¸
  certbot:
    image: certbot/certbot
    container_name: ps-tracker-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - ps-network

volumes:
  db_data:

networks:
  ps-network:
    driver: bridge