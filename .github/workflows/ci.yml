# 1. 워크플로우의 이름
name: Java CI with Gradle

# 2. 워크플로우를 실행할 조건 (트리거)
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# 3. 실행할 작업(Job) 목록
jobs:
  # 'build'라는 이름의 작업
  build:
    # 4. 작업을 실행할 가상 환경
    runs-on: ubuntu-latest

    # 5. 작업의 세부 단계(Step) 목록
    steps:
      # 5-1. 소스 코드 가져오기 (체크아웃)
      - uses: actions/checkout@v4

      # 5-2. JDK 17 설치하기
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # =======================================================
      # ▼▼▼ 이 단계를 추가해주세요 ▼▼▼
      - name: Grant execute permission for gradlew
        working-directory: ./reactive/reactive-practice
        run: chmod +x gradlew
      # =======================================================

      # 'Build with Gradle' 단계를 아래와 같이 수정합니다.
      - name: Build reactive-practice project with Gradle
        # 1. working-directory 키를 추가하여 작업 폴더를 지정합니다.
        working-directory: ./reactive/reactive-practice
        # 2. 해당 폴더 안에서 빌드 명령어를 실행합니다.
        run: ./gradlew build